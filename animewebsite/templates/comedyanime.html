{% load static %}
{% include "navbar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
    background-color: rgba(0, 0, 0, 0.1);
   }
    </style>
</head>
<body>
    <div class="container text-center my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col">
            <div class="card">
                <img src="{% static 'ocean.jpg' %}" class="card-img-top" alt="grand blue">
                <div class="card-body">
                    <h5 class="card-title">Необьятный океан</h5>
                    <p class="card-text">Лучшая комедия</p>
                    <a href="https://jut.su/grand-blue/" class="btn btn-primary" target="_blank">Go to watching</a>
                </div>
            </div>
        </div>
         <div class="col">
            <div class="card">
                <img src="{% static 'somafighter.jpg' %}" class="card-img-top" alt="food wars">
                <div class="card-body">
                    <h5 class="card-title">Повар боец Сома</h5>
                    <p class="card-text">Комедия и еда</p>
                    <a href="https://jut.su/shokugeki-no-souma/season-1/episode-1.html" 
                    class="btn btn-primary" target="_blank">Go to watching</a>
                </div>
            </div>
         </div>
         <div class="col">
            <div class="card">
                <img src="{% static 'coolteacher.jpg' %}" class="card-img-top" alt="onydzuko">
                <div class="card-body">
                    <h5 class="card-title">Крутой учитель онидзука</h5>
                    <p class="card-text">Хорошая комедия</p>
                    <a href="https://jut.su/onizuka/" class="btn btn-primary" target="_blank">Go to watching</a>
                </div>
            </div>
         </div>
      </div>
    </div>
</body>
</html>
