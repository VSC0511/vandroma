{% load static %}
{% include "navbar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
    background-color: rgba(0, 0, 0, 0.1);
   }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
            <div class="col">
                <div class="card">
                    <img src="{% static 'magicbattle.jpg' %}" class="card-img-top" alt="jujutsu">
                    <div class="card-body">
                        <h5 class="card-title">Магическая Битва</h5>
                        <p class="card-text">Очень годное аниме</p>
                        <a href="https://jut.su/anime/mystic/" class="btn btn-primary" target="_blank">Go to watching</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="{% static 'toiletbound.jpg' %}" class="card-img-top" alt="hanako">
                    <div class="card-body">
                        <h5 class="card-title">Туалетный мальчик Ханако</h5>
                        <p class="card-text">Прикольное аниме</p>
                        <a href="https://jut.su/hanako-kun/episode-1.html" class="btn btn-primary" 
                        target="_blank">Go to watching</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="{% static 'swordmaster.jpg' %}" class="card-img-top" alt="Sword">
                    <div class="card-body">
                        <h5 class="card-title">Мастера меча онлайн</h5>
                        <p class="card-text">База для аниме</p>
                        <a href="https://jut.su/sword-arts-online/season-1/" class="btn btn-primary">Go to watching</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
